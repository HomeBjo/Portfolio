<div class="contactContainer">
  <div class="contactHeader"><span>Say Hi!</span></div>
  <div class="contactInfo">
    <span class="sampleOne">Want discuss a new project?</span>
    <span class="sampleTwo"
      >Say hello! let's discuss your ideas and make it happen</span
    >
  </div>
  <div>
    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contactForm">
        <label for="name">was</label>
        <input [(ngModel)]="contactData.name" id="name" name="name" type="text" placeholder="Your name" required />
        <label for="name">ist</label>
        <input [(ngModel)]="contactData.email" id="email" name="email"  type="email" placeholder="Your email" required/>
        <label for="message">das</label>
        <textarea #message="ngModel" minlength="10" [(ngModel)]="contactData.message" name="message" id="message" cols="30" rows="10" placeholder="Your message"required></textarea>
        
        @if (!message.valid && message.touched) {
            <span style="color: white; margin-top: 10px;">Bitte ausf√ºllen</span>
        }

      
        <div class="checkBox">
        <span
          >I've read the <span class="switch">privacy police </span>and agree to
          the processing of my data as outlined.</span
        >
      </div>
      <button>Send message</button>
    </form>
  </div>
</div>
