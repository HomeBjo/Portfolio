<div class="containerMySkill">
  <div class="header">
    <div class="headerContainer"><div>My skills</div></div>
    <div class="skillContainer">
      <div>
        @for(img of iconPath; let i = $index; track i){

        <div>
          <img src="/assets/img/{{ img }}" alt="" /> <span>{{ label[i] }}</span>
        </div>
        }
      </div>

      <div>
        @for(img of iconPath2; let i = $index; track i){

        <div>
          <img src="/assets/img/{{ img }}" alt="" />
          <span>{{ label2[i] }}</span>
        </div>
        }
      </div>
    </div>
    <a href="#portfolio"
      ><img class="arrowRight" src="assets/img/arrow_right.png" alt=""
    /></a>
  </div>
</div>
